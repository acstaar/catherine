<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Audio + Typing Demo</title>
<style>
  body {
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  #startButton {
    font-size: 24px;
    padding: 12px 30px;
    background: #ff66cc;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 8px;
  }
  #typingText {
    margin-top: 40px;
    font-size: 32px;
    border-right: 2px solid white;
    white-space: nowrap;
    overflow: hidden;
    width: 0;
    animation: typing 3s steps(12) forwards, blink 1s step-end infinite;
  }
  @keyframes typing {
    to { width: 12ch; }
  }
  @keyframes blink {
    50% { border-color: transparent; }
  }
  .heart {
    position: absolute;
    width: 15px;
    height: 15px;
    background: red;
    transform: rotate(45deg);
    animation: floatUp 2s linear forwards;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    background: red;
    border-radius: 50%;
  }
  .heart::before {
    top: -7.5px;
    left: 0;
  }
  .heart::after {
    top: 0;
    left: 7.5px;
  }
  @keyframes floatUp {
    to {
      transform: translateY(-150px) rotate(45deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<button id="startButton">Start</button>
<div id="typingText"></div>

<audio id="audio" src="https://raw.githubusercontent.com/acstaar/catherine/main/elvis.mp3" preload="auto"></audio>

<script>
  const startButton = document.getElementById('startButton');
  const typingText = document.getElementById('typingText');
  const audio = document.getElementById('audio');

  startButton.onclick = () => {
    // Play audio on user interaction
    audio.volume = 0.05;
    audio.play().catch(e => console.warn('Audio play error:', e));

    // Hide start button
    startButton.style.display = 'none';

    // Show typing text with animation
    typingText.textContent = "Hi, Cath!";

    // Create heart particles every 300ms for 3 seconds
    let heartsCount = 0;
    const interval = setInterval(() => {
      createHeart();
      heartsCount++;
      if (heartsCount > 10) clearInterval(interval);
    }, 300);
  };

  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = (window.innerWidth / 2 + (Math.random() * 200 - 100)) + 'px';
    heart.style.top = (window.innerHeight / 2 + (Math.random() * 50 - 25)) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2000);
  }
</script>

</body>
</html>
